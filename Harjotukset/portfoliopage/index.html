<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="A colorful flower used as a profile picture">
    
    <p class="full-name">Jane Doe</p>
    <p class="designation">Front-End Developer</p>
    <p class="company">Tech Bloom Inc.</p>
    
    <hr>

    <p>jane.doe@example.com</p>
    <p>+1 234 567 8900</p>
    <a href="https://janedoe.dev" target="_blank">Portfolio</a>

    <hr>

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/janedoe" target="_blank">Twitter</a><br>
      <a href="https://linkedin.com/in/janedoe" target="_blank">LinkedIn</a><br>
      <a href="https://github.com/janedoe" target="_blank">GitHub</a>
    </div>
  </div>

</body>
</html>
