<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Learn HTML</label>
            <ul class="sub-item">
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" class="sub-item-link" target="_blank">HTML Docs</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Learn CSS</label>
            <ul class="sub-item">
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="sub-item-link" target="_blank">CSS Docs</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Learn JavaScript</label>
            <ul class="sub-item">
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="sub-item-link" target="_blank">JS Docs</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Practice Projects</label>
            <ul class="sub-item">
                <li><a href="https://frontendmentor.io" class="sub-item-link" target="_blank">Frontend Challenges</a></li>
            </ul>
        </li>

    </ul>
</body>

</html>
